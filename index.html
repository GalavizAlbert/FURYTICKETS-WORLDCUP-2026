// Create dropdowns for each group position
function createGroupSelectors() {
  const container = document.getElementById("groups");
  container.innerHTML = "";

  for (let i = 0; i < 12; i++) {
    const div = document.createElement("div");
    div.className = "group";

    // Group header
    div.innerHTML = `<h3>Group ${String.fromCharCode(65 + i)}</h3>`;

    // Create 4 dropdowns (pots 1‚Äì4)
    for (let p = 1; p <= 4; p++) {
      div.innerHTML += `
        <select id="group${i}-pot${p}">
          <option value="" selected disabled>-- Select a team --</option>
          ${pots[`pot${p}`].map(team => `<option value="${team}">${team}</option>`).join("")}
        </select><br>
      `;
    }

    // Append group block to container
    container.appendChild(div);
  }
}
